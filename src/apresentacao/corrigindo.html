<html>
<head>
	<link rel="icon" type="image/x-icon" href="../../imagem/favicon2.png">
<title>Corrigindo</title>
</head>
<body>

	<p align="center">
		Texto a ser corrigido
	</p>

	<br>
	<br>
	<br>

<form method='post' action='/correção'>
	<input type="radio" name="correção" value=1 accesskey="1" > Primeira Correção
	<br>
	<input type="radio" name="correção" value=2 accesskey="2" > Segunda Correção
	<br>
	<input type="radio" name="correção" value=3 accesskey="3" > Terceira Correção
	<br>
	<input type="radio" name="correção" value=4 accesskey="4" > Nenhuma Correção
	<br>
	<p>	
       Pressione alt e o número correspondente da correção desejada para seleciona-la e enter para corrigir.
       
    </p>
	<br>
	
	<script>
	
	  function tecla(){
	    evt = window.event;
	    var tecla = evt.keyCode;

	    if(tecla == 13){ 
	      evt.preventDefault();
	    }
	  }

	</script>
	
	<input type='submit' value="Corrigir" onKeyPress = "tecla()"/>
</form>
</body>
</html>
