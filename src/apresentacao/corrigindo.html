<!DOCTYPE HTML>
<html>
<head>
<title>Corrigindo</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<p align="center">
		Texto a ser corrigido
	</p>

	<br>
	<br>
	<br>
	
	
	
<form method='post' action='/correção'>
	<input type="checkbox" name="correção" value={{correcao1}}> Primeira Correção
	<br>
	<input type="checkbox" name="correção" value={{correcao2}}> Segunda Correção
	<br>
	<input type="checkbox" name="correção" value={{correcao3}}> Terceira Correção
	<br>
	<input type="checkbox" name="correção" value="Nenhuma Correção"> Nenhuma Correção
	<br>
	<br>
	
	
	
	<input type='submit' value="Corrigir" onClick = "verificaCaixas()"/>
</form>

	<script>
		function verificaCaixas() {  
		  
		  var inpfields = document.getElementsByName("correção");
		  
		  var temp = 0;
		  
		  for(var i=0; i<inpfields.length; i++) {
		    if(inpfields[i].checked) temp += 1;
		  }
		  
		  if(temp != 1) {
			  alert("É necessario marcar apenas uma caixa");
			  window.event.preventDefault()
		  }
		  
		}
		
		<!--	
		function alterarValor() {  
			  var inpfields = document.getElementsByName("correção");
			  
			  inpfields[0].value = {{correcao1}};
			  inpfields[1].value = {{correcao2}};
			  inpfields[2].value = {{correcao3}};  
		}
		-->
		
	</script>

</body>
</html>
